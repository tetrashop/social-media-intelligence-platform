# .github/workflows/deploy.yml
name: ðŸš€ Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Wrangler
        run: npm install -g wrangler

      - name: ðŸ”§ Create wrangler.toml
        run: |
          cat > wrangler.toml << 'EOF'
          name = "social-media-intelligence-platform"
          compatibility_date = "2024-11-03"
          main = "src/index.js"
          EOF

      - name: ðŸš€ Deploy Worker
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: âœ… Verify Deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 30
          echo "ðŸ” Testing deployment..."
          curl -f "https://social-media-intelligence-platform1.ramin-edjlal1359.workers.dev/" || exit 0
          curl -f "https://social-media-intelligence-platform1.ramin-edjlal1359.workers.dev/api/status" || exit 0
