<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>چت تحلیل محتوا - پست ۱۲۴</title>
    <style>
        body { font-family: Tahoma; direction: rtl; padding: 20px; background: #f5f5f5; }
        .chat-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
        .chat-header { background: #007bff; color: white; padding: 20px; text-align: center; }
        .messages { height: 400px; overflow-y: auto; padding: 20px; }
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: left; }
        .bot { background: #f5f5f5; text-align: right; }
        .analysis-result { background: #e8f5e8; border-right: 4px solid #4caf50; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>💬 چت هوشمند تحلیل محتوا - پست ۱۲۴</h2>
        </div>
        <div class="messages" id="messages">
            <div class="message bot">
                <strong>تحلیلگر:</strong> سلام! من می‌تونم متن شما رو تحلیل کنم. پیام خودتون رو بنویسید تا تحلیل NLP انجام دهم.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="پیام خود را اینجا بنویسید..." onkeypress="if(event.key=='Enter') sendMessage()">
            <button onclick="sendMessage()">ارسال برای تحلیل</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://social-media-intelligence-platform1.ramin-edjlal1359.workers.dev';
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const messages = document.getElementById('messages');
            
            if (!message) return;
            
            // نمایش پیام کاربر
            messages.innerHTML += `<div class="message user"><strong>شما:</strong> ${message}</div>`;
            input.value = '';
            
            try {
                const response = await fetch(`${API_URL}/api/nlp/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: message, 
                        post_id: 124 
                    })
                });
                
                if (!response.ok) {
                    throw new Error('خطا در ارتباط با سرور');
                }
                
                const result = await response.json();
                
                // نمایش نتایج تحلیل
                messages.innerHTML += `
                    <div class="message bot analysis-result">
                        <strong>🧠 نتایج تحلیل پست ۱۲۴:</strong><br>
                        📊 احساسات: ${result.sentiment === 'positive' ? 'مثبت 😊' : result.sentiment === 'negative' ? 'منفی 😔' : 'خنثی 😐'}<br>
                        🎯 اطمینان: ${Math.round(result.confidence * 100)}%<br>
                        🔑 کلمات کلیدی: ${result.keywords?.join(', ') || 'ندارد'}<br>
                        📝 تعداد کلمات: ${result.word_count}<br>
                        ⚡ پیچیدگی: ${result.complexity === 'high' ? 'بالا' : result.complexity === 'medium' ? 'متوسط' : 'پایین'}
                    </div>
                `;
            } catch (error) {
                messages.innerHTML += `<div class="message bot"><strong>❌ خطا:</strong> در ارتباط با سرور مشکلی پیش آمد: ${error.message}</div>`;
            }
            
            messages.scrollTop = messages.scrollHeight;
        }
        
        // فعال کردن Enter برای ارسال
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
